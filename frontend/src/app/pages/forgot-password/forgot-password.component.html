<div class="forgot-password-container">
    <h2>Esqueci minha senha</h2>
    <form (ngSubmit)="sendResetLink()">
      <input type="email" [(ngModel)]="email" name="email" placeholder="Digite seu e-mail" required>
      <button type="submit">Enviar Link</button>
    </form>
    <p *ngIf="message" class="success">{{ message }}</p>
    <p *ngIf="error" class="error">{{ error }}</p>

    <a routerLink="/login" class="back-button">Voltar para Login</a>
  </div>
